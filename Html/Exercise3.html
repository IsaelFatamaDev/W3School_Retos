<!DOCTYPE html>
<html>
<!--Script en el Body (cuerpo)-->

<body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">Un párrafo</p>
    <button type="button" onclick="myFunction()">De nuevo</button>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Párrafo Cambiado";
        }
    </script>
</body>

</html>
