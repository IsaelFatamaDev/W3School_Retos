<!-- Salida de datos en -->
<!DOCTYPE html>
<html>

<body>

    <h2>Mi página web</h2>
    <p>Un párrafo</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
        document.getElementById("demo2").innerHTML = 55 - 6;
        document.getElementById("demo3").innerHTML = 5 * 5;
        document.getElementById("demo4").innerHTML = 625 / 5;
    </script>

</body>

</html>
